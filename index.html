<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="mainContainer">
      <div id="buttonContainer">
        <button id="black">OPAQUE</button>
        <button id="white">ERASER</button>
        <button id="cold">COLD</button>
        <button id="warm">WARM</button>
      </div>
      <div class="buttonContainer2">
        <button id="reset">RESET</button>
        <div class="sliderContainer">
          <input type="range" min="2" max="30" value="15" id="range" />
          <div id="sliderValue"></div>
        </div>
      </div>
      <div id="gridContainer"></div>
      <div class="footer">
        Made by:
        <a href="https://github.com/Matt-998" target="_blank"
          ><i class="fa fa-lg fa-github"></i> Matt Stevenson</a
        >
      </div>
    </div>
  </body>
</html>
